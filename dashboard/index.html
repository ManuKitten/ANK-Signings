<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ANK Signings | Dashboard</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      body { display: none; }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <span class="brand"><a href="../">ANK Signings</a></span>
      <div class="user-profile">
        <img src="../manu1618.png" alt="foto" class="avatar" />
        <span class="username">username</span>
      </div>
    </header>


    <!-- Main -->
    <main id="teams-container">
      <section class="hero">
        <h2>Dashboard</h2>
        <p>
          Manage your teams
        </p>
      </section>
    </main>

    <script>
      fetch('../teams/teams.json')
        .then(response => response.json())
        .then(data => {
          const teamsObj = data["64b67cfcbd72ad336793309d5670409b10ad70fb361ef6905bd07671ea5919c0"];
          const container = document.getElementById('teams-container');
    
          Object.values(teamsObj).forEach(team => {
            const article = document.createElement('article');
            article.classList.add('card');
            article.innerHTML = `
              <h3>⚽ ${team.name}</h2>
              <p>${team.desc}</p>
            `;
            container.appendChild(article);
          });
        })
        .catch(error => console.error('Error cargando teams.json:', error));
    </script>
    <script>
      if (displayName) {
        // Update username text
        document.querySelector(".username").textContent = displayName;
    
        // Update profile picture path
        const avatar = document.querySelector(".avatar");
        avatar.src = `../media/profiles/${displayName}.png`;
        avatar.alt = `Foto de ${displayName}`;
      }
    </script>
    <script>
      const displayName = localStorage.getItem("displayName");
      if (!displayName) {
        window.location.href = "../signin";
      } else {
        document.body.style.display = "block";
      }
    </script>

    <!-- Footer -->
    <footer>
      © 2025 ANK Signings. All rights reserved.
    </footer>
  </body>
</html>
