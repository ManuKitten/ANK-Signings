<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ANK Signings | Dashboard</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <span class="brand"><a href="../">ANK Signings</a></span>
      <button type="button" class="btn" onclick="window.location.href='signin'">Sign In</button>
    </header>

    <!-- Main -->
    <main id="teams-container">
      <section class="hero">
        <h2>Dashboard</h2>
        <p>
          A website where you can play in a fantasy world of football, sign
          players, manage clubs and money, and win trophies!
        </p>
      </section>

      <!-- Features -->
      <section class="features">
        <article class="card">
          <h3>⚽ SC Badalona</h3>
          <p>
            Badalona Soccer Club
          </p>
        </article>
      </section>
    </main>

    <script>
      fetch('../teams/teams.json')
        .then(response => response.json())
        .then(data => {
          const teamsObj = data["64b67cfcbd72ad336793309d5670409b10ad70fb361ef6905bd07671ea5919c0"];
          const container = document.getElementById('teams-container');
    
          Object.values(teamsObj).forEach(team => {
            const article = document.createElement('article');
            article.classList.add('card');
            article.innerHTML = `
              <h3>⚽ ${team.name}</h2>
              <p>${team.desc}</p>
            `;
            container.appendChild(article);
          });
        })
        .catch(error => console.error('Error cargando teams.json:', error));
    </script>
    

    <!-- Footer -->
    <footer>
      © 2025 ANK Signings. All rights reserved.
    </footer>
  </body>
</html>
