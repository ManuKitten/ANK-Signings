<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ANK Signings | Dashboard</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      body { display: none; }
    </style>
    <script src="../scripts/config.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <span class="brand"><a href="../">ANK Signings</a></span>
      <div class="user-profile">
        <img src="../manu1618.png" alt="foto" class="avatar" />
        <span class="username">username</span>
      </div>
    </header>


    <!-- Main -->
    <main id="teams-container">
      <section class="hero">
        <h2>Dashboard</h2>
        <p>
          Manage your teams
        </p>
      </section>
    </main>

    <script>
      async function sha256(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      }
    
      async function loadDashboard() {
        const displayName = localStorage.getItem("displayName");
        if (!displayName) {
          window.location.href = "../signin";
          return;
        }
    
        document.querySelector(".username").textContent = displayName;
        const avatar = document.querySelector(".avatar");
        avatar.src = `../media/profiles/${displayName}.png`;
        avatar.alt = `Foto de ${displayName}`;
    
        const hash = await sha256(displayName);
        const response = await fetch('../teams/teams.json');
        const data = await response.json();
        const teamsObj = data[hash];
    
        const container = document.getElementById('teams-container');
        if (!teamsObj) {
          container.innerHTML += `<p>No teams found for user <strong>${displayName}</strong>.</p>`;
          return;
        }
    
        Object.entries(teamsObj).forEach(([teamId, team]) => {
          const article = document.createElement('article');
          article.classList.add('card');
          article.innerHTML = `
            <h3>⚽ ${team.name}</h3>
            <p>${team.desc}</p>
          `;
          article.style.cursor = "pointer";
          article.onclick = () => {
            window.location.href = `../teams/${teamId}`;
          };
          container.appendChild(article);
        });
      }
    
      loadDashboard();
    </script>
    <script>
      const displayName = localStorage.getItem("displayName");
      if (displayName) {
        // Update username text
        document.querySelector(".username").textContent = displayName;
    
        // Update profile picture path
        const avatar = document.querySelector(".avatar");
        avatar.src = `../media/profiles/${displayName}.png`;
        avatar.alt = `Foto de ${displayName}`;
      }
    </script>
    <script>
      // Example: check if user is logged in via localStorage
      const user = localStorage.getItem("username"); // or "sessionToken", etc.
    
      if (!user) {
        window.location.href = REDIRECT_URL;
      } else {
        document.body.style.display = "block"; // Reveal dashboard if session is valid
      }
    </script>

    <!-- Footer -->
    <footer>
      © 2025 ANK Signings. All rights reserved.
    </footer>
  </body>
</html>
