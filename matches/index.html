<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ANK Signings | Match</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <span class="brand"><a href="../">ANK Signings</a></span>
      <div class="user-profile">
        <img src="../manu1618.png" alt="foto" class="avatar" />
        <span class="username">username</span>
      </div>
    </header>


    <!-- Main -->
    <main id="teams-container">
      <section class="hero">
        <h2>Match</h2>
        <p>
          Matach
        </p>
      </section>
    </main>

    <script>
      let match = null
      async function loadMatches() {
        const displayName = localStorage.getItem("displayName");
        if (!displayName) {
          window.location.href = "../signin";
          return;
        }
    
        document.querySelector(".username").textContent = displayName;
        const avatar = document.querySelector(".avatar");
        avatar.src = `../media/profiles/${displayName}.png`;
        avatar.alt = `Foto de ${displayName}`;
    
        const response = await fetch("../matches/matches.json");
        const matches = await response.json();
    
        const container = document.getElementById("teams-container");
    
        Object.entries(matches).forEach(([matchId, match]) => {
          const article = document.createElement("article");
          article.classList.add("card");
    
          const score = `${match.scoreline[0]} - ${match.scoreline[1]}`;
          article.innerHTML = `
            <h3>${match.team1} vs ${match.team2}</h3>
            <p><strong>Score:</strong> ${score}</p>
            <p><strong>Players:</strong></p>
            <ul>
              <li><em>${match.team1}:</em> ${match.players1.join(", ")}</li>
              <li><em>${match.team2}:</em> ${match.players2.join(", ")}</li>
            </ul>
          `;
    
          article.style.cursor = "pointer";
          article.onclick = () => {
            window.location.href = `../matches/${matchId}`;
          };
    
          container.appendChild(article);
        });
      }
    
      loadMatches();
    </script>
    
    <!-- Footer -->
    <footer>
      Â© 2025 ANK Signings. All rights reserved.
    </footer>
  </body>
</html>
