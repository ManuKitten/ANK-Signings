<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ANK Signings | Match</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <span class="brand"><a href="../">ANK Signings</a></span>
      <div class="user-profile">
        <img src="../manu1618.png" alt="foto" class="avatar" />
        <span class="username">username</span>
      </div>
    </header>


    <!-- Main -->
    <main id="teams-container">
      <section class="hero">
        <h2 id="match-title">Match</h2>
      </section>
    </main>

    <script>
      async function loadMatches() {
        const displayName = localStorage.getItem("displayName");
        if (!displayName) {
          window.location.href = "../signin";
          return;
        }
    
        document.querySelector(".username").textContent = displayName;
        const avatar = document.querySelector(".avatar");
        avatar.src = `../media/profiles/${displayName}.png`;
        avatar.alt = `Foto de ${displayName}`;
    
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get("match");
    
        const response = await fetch("../matches/matches.json");
        const matches = await response.json();
        document.getElementById("match-title").textContent = matchId && matches[matchId]
        ? `${matches[matchId].team1} vs ${matches[matchId].team2}`
        : "All Matches";
        const container = document.getElementById("teams-container");
    
        if (matchId && matches[matchId]) {
          // Show full detail for specific match
          const match = matches[matchId];
          const article = document.createElement("article");
          article.classList.add("card");
          article.innerHTML = `
            <h3>${match.team1} vs ${match.team2}</h3>
            <p><strong>Score:</strong> ${match.scoreline[0]} - ${match.scoreline[1]}</p>
            <p><strong>Players for ${match.team1}:</strong> ${match.players1.join(", ")}</p>
            <p><strong>Players for ${match.team2}:</strong> ${match.players2.join(", ")}</p>
            <p><strong>Events:</strong> ${match.events.length > 0 ? match.events.join(", ") : "No events recorded."}</p>
          `;
          container.appendChild(article);
        } else {
          // Show summary list of all matches
          Object.entries(matches).forEach(([id, match]) => {
            const article = document.createElement("article");
            article.classList.add("card");
            article.innerHTML = `
              <h3>${match.team1} vs ${match.team2}</h3>
              <p><strong>Score:</strong> ${match.scoreline[0]} - ${match.scoreline[1]}</p>
            `;
            article.style.cursor = "pointer";
            article.onclick = () => {
              window.location.href = `../matches/?match=${id}`;
            };
            container.appendChild(article);
          });
        }
      }
    
      loadMatches();
    </script>

    
    <!-- Footer -->
    <footer>
      Â© 2025 ANK Signings. All rights reserved.
    </footer>
  </body>
</html>
